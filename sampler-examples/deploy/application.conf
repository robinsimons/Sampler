sampler {
	futures-timeout = 5 minutes
	
	abc{
		actor-task-parallelism = 1
		terminate-at-target-generation = false
		particle-memory-generations = 3
		system-timeout = 1 hour
		mixing {
			rate = 900 milliseconds
			response-threshold = 400 milliseconds
		}
	}
}

akka {
	jvm-exit-on-fatal-error = on
	loggers = ["akka.event.slf4j.Slf4jLogger"]
	loglevel = info
    
    actor {
    	serialize-messages = off
	    provider = "akka.cluster.ClusterActorRefProvider"
    }
    
    remote {
	    log-remote-lifecycle-events = on
	    log-sent-messages = on
	    log-received- messages = on
	    netty.tcp {
	    	hostname = "127.0.0.1"
	    	port = 2552
	    	maximum-frame-size = 10 MiB
	    }
    }
     
    cluster {
	    seed-nodes = [
		    "akka.tcp://ABCSystem@127.0.0.1:2552"
		]
     	failure-detector.threshold = 12
    	auto-down = on
    }
}