sampler {
	abc {
		job {
			replicates = 1000
			particles = 10000
			generations = 20
		}
		
		algorithm {
			particle-retries = 100
			particle-chunk-size = 200
		}
			
		cluster {
			particle-memory-generations = 3
			terminate-at-target-generation = false
			futures-timeout = 10 hour
			mixing {
				rate = 1 second
				num-particles = 100
				response-threshold = 500 milliseconds
			}
		}
	}
	
	work-dispatcher {
	    type = "Dispatcher"
	    executor = "fork-join-executor"
	    fork-join-executor {
	    	parallelism-factor = 3
	    }
	    throughput = 1
	}
	
	receive-dispatcher {
		executor = "thread-pool-executor"
		type = PinnedDispatcher
	}
	
	cluster-dispatcher {
	    type = "Dispatcher"
	    executor = "fork-join-executor"
	    fork-join-executor {
	    	parallelism-min = 1
	    	parallelism-max = 4
	    }
	}
}

akka {
	jvm-exit-on-fatal-error = on
	loggers = ["akka.event.slf4j.Slf4jLogger"]
	loglevel = INFO
    actor {
    	serialize-messages = off
	    provider = "akka.cluster.ClusterActorRefProvider"
	    deployment {
	    	/root/work-router {
	    		router = broadcast-pool
	    		nr-of-instances = 3
	    	}
	    	/root/receiver {
	    		dispatcher = sampler.receive-dispatcher
	    	}
	    }
    }
    remote {
	    log-remote-lifecycle-events = on
	    log-sent-messages = on
	    log-received- messages = on
	    netty.tcp {
	    	hostname = "127.0.0.1"
	    	port = 2552
	    	maximum-frame-size = 10 MiB
	    }
    }
     
    cluster {
	    seed-nodes = [
		    "akka.tcp://ABC@127.0.0.1:2552"
		]
     	failure-detector.threshold = 12
    	auto-down = on
    	use-dispatcher = sampler.cluster-dispatcher
    }
}